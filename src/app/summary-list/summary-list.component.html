<h2>Lista</h2>

<div class="table-responsive">
<table class="table table-hover">
  <tr>
    <th scope="col">Num.</th>
    <th scope="col">Nazwa produktu</th>
    <th scope="col">Opis</th>
    <th scope="col">Kategoria</th>
    <th scope="col">Cena</th>
    <th>Usuń pozycję</th>
  </tr>
  <tr  *ngFor="let item of itemsList" >
    <td>1</td>
    <td>{{item.item}}</td>
    <td>{{item.details}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
    <td><button (click)="onDelete(item)">X</button></td>
  </tr>
</table>
</div>

<div class="summary">
  <div class="totalPrice">Suma: {{totalPrice}} PLN</div>
  <div class="totalItems">Ilość pozycji: {{totalItems}} </div>
 </div>
